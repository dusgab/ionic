<ion-header>
  <ion-navbar>
    <ion-title>
      Ingresar
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6" style="background-color:#E1E5E0;">
  <form id="ingresar-form1">
    <ion-list id="ingresar-list2">
      <ion-item id="ingresar-input1" class="input-form">
        <ion-label></ion-label>
        <ion-input type="email" placeholder="Email" name="email"></ion-input>
      </ion-item>
      <ion-item id="ingresar-input2" class="input-form">
        <ion-label></ion-label>
        <ion-input type="password" placeholder="Contraseña" name="password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="ingresar-spacer1"></div>
    <button id="ingresar-button1" ion-button outline color="calm" block class="btn-ingresar" on-click="goToInicio()">
      Iniciar Sesión
    </button>
    <button id="ingresar-button4" ion-button color="positive" block icon-left style="color:#FFFFFF;border-radius:6px 6px 6px 6px;" class="btn-ingresar-face" on-click="goToInicio()">
      <ion-icon name="facebook"></ion-icon>
      Ingresar con Facebook
    </button>
    <button id="ingresar-button2" ion-button clear color="positive" block small style="font-weight:300;" on-click="goToRegistrarse()">
      Registrarse
    </button>
  </form>
</ion-content>
